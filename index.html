<head>

		<label>Name:

			<option disabled selected value style="display:none">--select an option--</option>
			<option value="Male">Male</option>

		<br>
		<label>Phone:<input name="phone" type="text" placeholder="Phone Number"></label>
		<br>
		<label>Occupation:<input name="ocupation" type="text" id="ocupation" placeholder="Occupation" size="30"></label>
		&emsp;
		<br>
		<label>Employer:<input name="employer" type="text" placeholder="Employer" size="30"></label>
		<br>
		<p>
		<label>Place of Vaccination:
		<input type="radio" name="plcVac" value="PHCD">PHCD
		</label>
		<label>
		<input type="radio" name="plcVac" value="GP">GP
		</label>
		<label>
		<input type="radio" name="plcVac" value="Wellness Center">Wellness Center</label>
		<label><input type="radio" name="plcVac" value="Prison Clinic">Prison Clinic</label>
		<label id="other"><input type="radio" name="other" value="Other">Other&nbsp;
		<input type="text" name="plcVac_other" placeholder="Specify GP Clinic" >
		</label>
		</p>
		<u><strong>Tick (&#10004;) the appropiate answer to questions below:</strong></u>
		<p>
		<label><strong>1.&emsp;Are you suffering from a fever today?:</strong></label>
		<label><input type="radio" name="fever" value="fever_true">Yes</label>
		<label><input type="radio" name="fever" value="fever_false">No</label>
			</p>
		
		<p>
		<label><strong>2.&emsp;Do you have any of the following medical conditions?:</strong>

		<label><input type="checkbox" name="CCImpairedImmunity" value="Impaired Immunity">Impaired Immunity</label>

		<label><input type="checkbox" name="CCcancer" value="Cancer">Cancer</label>
		<label><input type="checkbox" name="CClungs" value="Chronic Lung Disease">Chronic Lung Disease</label>
		<label><input type="checkbox" name="CCliver" value="Chronic Liver Disease">Chronic Liver Disease</label>

		<label><input type="checkbox" name="CCsickleCells" value="Sickle Cell Disease">Sickle Cell Disease</label>
		<label><input type="checkbox" name="CCrenal" value="Chronic Renal Disease">Chronic Renal Disease</label>
		<label><input type="checkbox" name="CCobese" value="Morbid Obesity">Morbid Obesity</label>
		<label><input type="checkbox" name="CCaspirinTherapy" value="Long Term Aspirin Therapy">Long Term Aspirin Therapy</label>
		<br>
		<label><input type="radio" name="CCother" value="Other Conditions">Other&nbsp;<input type="text" name="cronicalCond_other" placeholder="Other"></label>
			<br>
		<label><input type="radio" name="CCnone" value="None Conditions">None&nbsp;<input type="text" name="cronicalCond_none" placeholder="None of the above"></label>
	</label>
		</p>
		<p>
			<label><strong>3.&emsp;Are you pregnant?:</strong></label>
			<label><input type="radio" name="pregnant" value="preg_true">Yes</label>
			<label><input type="radio" name="pregnant" value="preg_false">No</label>
		</p>
		<p>
			<label><strong>4.&emsp;Are you a Healthcare worker?:</strong></label>
			<label><input type="radio" name="hcare" value="Healthcare worker_true">Yes</label>
			<label><input type="radio" name="hcare" value="Healthcare worker_false">No</label>
		</p>
		<p>
			<label><strong>5.&emsp;Have you ever had any serious allergic reaction to a previous vaccine?:</strong></label>
			<label><input type="radio" name="allergicReact" value="allergic Reaction_true">Yes</label>
			<label><input type="radio" name="allergicReact" value="allergic Reaction_false">No</label>
		</p>

			<p>
				<label><strong>7.&emsp;I verify that i have not had the influenza vaccine within the last 30 days:</strong></label>
				<label><input type="radio" name="vacInfluenza" value="Influenza Vaccine_true">Yes</label>
				<label><input type="radio" name="vacInfluenza" value="Influenza Vaccine_false">No</label>
			</p>
			<label for="textfield" class="guardian"><strong>Client/Parent/Guardian Name:</strong><input name="guardian" type="text" id="guardian"></label>
			
			
			
			<label><strong>Date (dd/mm/yyyy):</strong></label><input type="text" name="frmDateReg" required id="frmDate"></label>
			<script>
				function getDate(){
					var todaydate = new Date();
					var day = todaydate.getDate();
					var month = todaydate.getMonth() + 1;
					var year = todaydate.getFullYear();
					var datestring = day + "/" + month + "/" + year;
					document.getElementById("frmDate").value = datestring;
				}
				document.getElementById("frmDate").onload = getDate();
			</script>

		<br>
		<input type="submit" value="Submit">
</label>
		
</form>
